name: CI Pipeline

on:
  push:
    branches:
      - '**'  # Run on push to any branch
  pull_request:
    branches:
      - '**'  # Run on PRs to any branch
  workflow_dispatch:  # Allow manual trigger

env:
  IMAGE_NAME: ghcr.io/clemburt/hollywood_pub_sub:latest

jobs:
  build:
    name: ðŸ‹ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Authenticate to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the Docker image (pull base image to ensure freshness)
      - name: Build Docker image
        run: docker build --pull -t ${{ env.IMAGE_NAME }} .

      # Push to GHCR
      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}

  test:
    name: ðŸ§ª Run Tests in Docker Container
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      # Run tests using PDM script (defined in pyproject.toml)
      - name: Run tests with PDM inside container
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          docker run --rm \
            -e TMDB_API_KEY="${{ secrets.TMDB_API_KEY }}" \
            ${{ env.IMAGE_NAME }} \
            pdm test

  run_main:
    name: ðŸ–¥ï¸ Run Main (Group)
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.ref == 'refs/heads/main' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.base.ref == 'main' &&
        contains(github.event.pull_request.labels.*.name, 'CICD')
      )
    steps:
      - name: Group placeholder
        run: echo "Run Main group triggered - delegating to children..."

  run_main_api:
    name: ðŸ–¥ï¸ðŸ›œ Run Main CLI - API
    runs-on: ubuntu-latest
    needs: run_main
    steps:
      - uses: actions/checkout@v3
      - name: Run CLI - API
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          docker run --rm \
            -e TMDB_API_KEY="${{ secrets.TMDB_API_KEY }}" \
            ${{ env.IMAGE_NAME }} \
            hollywood_pub_sub run \
              --api_key "$TMDB_API_KEY" \
              --max_movies_per_composer 10 \
              --winning_threshold 3

  run_main_json:
    name: ðŸ–¥ï¸ðŸ—’ï¸ Run Main CLI - JSON
    runs-on: ubuntu-latest
    needs: run_main
    steps:
      - uses: actions/checkout@v3
      - name: Run CLI - JSON
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          docker run --rm \
            ${{ env.IMAGE_NAME }} \
            hollywood_pub_sub run \
              --json_path src/hollywood_pub_sub/movie_database.json \
              --max_movies_per_composer 10 \
              --winning_threshold 3

  doc:
    name: ðŸ“š Build and Deploy Docs
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.ref == 'refs/heads/main' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.base.ref == 'main' &&
        contains(github.event.pull_request.labels.*.name, 'documentation')
      )
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PDM
        run: |
          curl -sSL https://pdm-project.org/install-pdm.py | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install doc dependencies
        run: pdm install -G doc

      - name: Build documentation
        run: pdm doc

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build
          publish_branch: gh-pages
