name: CI Pipeline

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch
  pull_request:
    branches:
      - '**'  # Trigger on pull request targeting any branch
  workflow_dispatch:  # Allow manual trigger of workflow

env:
  IMAGE_NAME: ghcr.io/clemburt/hollywood_pub_sub:latest  # Docker image name with GitHub Container Registry path

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Checkout repo source code

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2  # Login action to authenticate Docker with GHCR
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .  # Build Docker image with specified tag

      - name: Push Docker image
        run: docker push $IMAGE_NAME  # Push Docker image to GitHub Container Registry

  test:
    name: Run Tests in Docker Container
    runs-on: ubuntu-latest
    needs: build  # Wait for build job to complete before testing
    steps:
      - uses: actions/checkout@v3  # Checkout code to run tests if needed

      - name: Run tests
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}  # Pass API key secret to container
        run: |
          docker run --rm \
            -e TMDB_API_KEY="${{ secrets.TMDB_API_KEY }}" \
            ${{ env.IMAGE_NAME }} \
            pdm run test  # Run tests inside Docker container using pdm

  run_main:
    name: Run Main Script
    runs-on: ubuntu-latest
    needs: build  # Run only after image is built and pushed
    # Condition to run:
    # - on push to main branch
    # OR
    # - on PR targeting main AND PR has label "CICD"
    if: |
      github.ref == 'refs/heads/main' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.base.ref == 'main' &&
        contains(github.event.pull_request.labels.*.name, 'CICD')
      )
    steps:
      - uses: actions/checkout@v3  # Checkout repo code for completeness

      - name: Run main script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}  # Pass API key secret
        run: |
          docker run --rm \
            -e TMDB_API_KEY="${{ secrets.TMDB_API_KEY }}" \
            ${{ env.IMAGE_NAME }} \
            hollywood_pub_sub --api_key "$TMDB_API_KEY" --max_movies_per_composer 10 --winning_threshold 5
