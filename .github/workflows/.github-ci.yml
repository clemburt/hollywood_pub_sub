name: CI Pipeline

on:
  push:
    branches:
      - '**'          # Trigger on push to any branch
  pull_request:
    branches:
      - '**'          # Trigger on PRs to any branch
  workflow_dispatch:   # Allow manual trigger from GitHub UI

env:
  IMAGE_NAME: ghcr.io/clemburt/hollywood_pub_sub:latest  # Docker image name and tag

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Checkout source code

      # Authenticate to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the Docker image, pulling latest base images to keep it fresh
      - name: Build Docker image
        run: docker build --pull -t ${{ env.IMAGE_NAME }} .

      # Push the built Docker image to GHCR
      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}

  test:
    name: Run Tests inside Docker Container
    runs-on: ubuntu-latest
    needs: build  # Depends on build job success
    steps:
      - uses: actions/checkout@v3  # Checkout source code

      # Run tests by installing dev dependencies inside the container and running pytest
      - name: Run tests with pytest inside container
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}  # Inject TMDB API key as environment variable
        run: |
          docker run --rm \
            -e TMDB_API_KEY="${{ secrets.TMDB_API_KEY }}" \
            ${{ env.IMAGE_NAME }} \
            sh -c "pdm install -G dev && pytest --verbose --cov=hollywood_pub_sub"

  run_main:
    name: Run Main Application Script
    runs-on: ubuntu-latest
    needs: build  # Depends on build job success
    # Trigger only on main branch or PRs targeting main with 'CICD' label
    if: |
      github.ref == 'refs/heads/main' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.base.ref == 'main' &&
        contains(github.event.pull_request.labels.*.name, 'CICD')
      )
    steps:
      - uses: actions/checkout@v3  # Checkout source code

      # Run the main CLI command inside the container with required arguments and env vars
      - name: Run main CLI command
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}  # Pass TMDB API key as environment variable
        run: |
          docker run --rm \
            -e TMDB_API_KEY="${{ secrets.TMDB_API_KEY }}" \
            ${{ env.IMAGE_NAME }} \
            run --api_key "$TMDB_API_KEY" --max_movies_per_composer 10 --winning_threshold 5
