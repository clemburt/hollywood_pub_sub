name: CI Pipeline

on:
  push:
    branches:
      - '**'        # Run tests on every branch push
  pull_request:
    branches:
      - '**'        # Run tests on every PR on any branch
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install pdm
        run: |
          python -m pip install --upgrade pip
          pip install 'pdm>=2.0.0'

      - name: Install dependencies
        run: pdm install --no-lock

      - name: Run tests with pdm
        run: pdm run test


  run-main:
    name: Run Main Script
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main'
    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install pdm
        run: |
          python -m pip install --upgrade pip
          pip install 'pdm>=2.0.0'

      - name: Install dependencies and develop package
        run: |
          pdm install --no-lock
          pdm develop

      - name: Run main script
        run: |
          python src/hollywood_pub_sub/main.py --api_key "$TMDB_API_KEY" --max_movies_per_composer 10 --winning_threshold 5
