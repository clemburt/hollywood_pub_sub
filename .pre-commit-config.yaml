repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: validate-json-pydantic
        name: Validate movie_database.json with Pydantic
        entry: pdm run python scripts/validate_movie_database_json.py
        language: system
        files: ^src/hollywood_pub_sub/movie_database\.json$
      - id: run-black
        name: Format all Python files with black
        entry: pdm run black .
        language: system
        types: [python]
        files: \.py$
      - id: run-isort
        name: Format all Python files with isort
        entry: pdm run isort .
        language: system
        types: [python]
        files: \.py$